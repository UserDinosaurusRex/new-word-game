<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Next Word Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body {
      font-family: sans-serif;
      background-color: #c8e6ff;
      text-align: center;
      margin: 0;
      padding-top: 100px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 60px;
      color: purple;
      margin-bottom: 40px;
    }

    #message {
      font-size: 24px;
      color: darkblue;
      margin-bottom: 30px;
    }

    #points {
      font-size: 28px;
      color: green;
      font-weight: bold;
      margin-bottom: 50px;
      transition: transform 0.2s ease;
      position: relative;
    }

    /* Pop animation (every click) */
    @keyframes pop {
      0% { transform: scale(1); color: green; }
      50% { transform: scale(1.5); color: limegreen; }
      100% { transform: scale(1); color: green; }
    }
    .pop {
      animation: pop 0.4s ease;
    }

    /* Rainbow animation (every 15 points) */
    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      32% { color: yellow; }
      48% { color: green; }
      64% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }
    .rainbow {
      animation: rainbow 1s linear 3; /* repeat 3 times */
    }

    /* Sparkle burst (every 25 points) */
    .sparkle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 10px 3px gold;
      animation: sparkle 0.8s ease-out forwards;
    }

    @keyframes sparkle {
      0% {
        transform: scale(1) translate(-50%, -50%);
        opacity: 1;
      }
      100% {
        transform: scale(3) translate(-50%, -50%);
        opacity: 0;
      }
    }

    button {
      background-color: orange;
      color: white;
      font-size: 32px;
      border: none;
      padding: 20px 60px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
</head>

<body>

  <h1 id="word">Click “Next Word”!</h1>
  <p id="message">Tap the button to begin!</p>

  <p id="points">POINTS!!: 0</p>

  <button onclick="nextWord()">Next Word</button>

  <script>
    const words = ["his", "her", "an", "would", "know", "some", "could", "does", "them", "other", "than", "only"];
    let points = 0;

    function nextWord() {
      const randomWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").textContent = randomWord;
      document.getElementById("message").textContent = "Great! Here's another word!";

      points++;
      const pointsDisplay = document.getElementById("points");
      pointsDisplay.textContent = "POINTS!!: " + points;

      // Always trigger pop animation
      pointsDisplay.classList.remove("pop");
      void pointsDisplay.offsetWidth;
      pointsDisplay.classList.add("pop");

      // Rainbow every 15 points
      if (points % 15 === 0) {
        pointsDisplay.classList.add("rainbow");
        setTimeout(() => pointsDisplay.classList.remove("rainbow"), 3000);
      }

      // Sparkle every 25 points
      if (points % 25 === 0) {
        createSparkles(pointsDisplay, 15); // 15 sparkles
      }
    }

    function createSparkles(container, count) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        container.appendChild(sparkle);

        // Randomize sparkle direction
        const angle = Math.random() * 2 * Math.PI;
        const distance = 60 + Math.random() * 40;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        sparkle.style.transform = `translate(${x}px, ${y}px) scale(1)`;
        sparkle.style.animationDelay = `${Math.random() * 0.2}s`;

        // Remove sparkle after animation
        setTimeout(() => sparkle.remove(), 800);
      }
    }
  </script>

</body>
</html>
