  <!-- Sets the title of the webpage (appears in browser tab or Home Screen) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Enables full-screen mode when added to iPhone Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- CSS styling for the page -->
  <style>
    /* Styles the entire page body */	  
    body {
      font-family: sans-serif;		/* Sets the font for all text */
      background-color: #c8e6ff;    /* Light blue background */
      text-align: center;			/* Center all text horizontally */
      margin: 0;					/* Remove default margins */
      padding-top: 100px;			/* Adds space at the top */
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    /* Styles the main word heading */
    h1 {
      font-size: 60px;				/* Large font size for the word */
      color: purple;				/* Purple text color */
      margin-bottom: 40px;			/* Space below the heading */
      transition: color 0.3s ease;
    }

    /* Styles the message paragraph below the word */	  
    #message {
      font-size: 24px;				/* Medium font size for message */
      color: darkblue;				/* Dark blue text color */
      margin-bottom: 30px;			/* Space below the message */
    }

    #points {
      font-size: 28px;
      color: green;
      font-weight: bold;
      margin-bottom: 50px;
      transition: transform 0.2s ease;
    }

    /* Pop animation for the points */
    @keyframes pop {
      0% { transform: scale(1); color: green; }
      50% { transform: scale(1.5); color: limegreen; }
      100% { transform: scale(1); color: green; }
    }
    .pop { animation: pop 0.4s ease; }

    /* Rainbow text animation */
    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      32% { color: yellow; }
      48% { color: green; }
      64% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }
    .rainbow {
      animation: rainbow 1s linear 3;
    }

    /* Firework sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      animation: drift 1.5s ease-out forwards;
      box-shadow: 0 0 8px 2px currentColor;
    }

    @keyframes drift {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: var(--translate) scale(0.3);
        opacity: 0;
      }
    }

    /* Styles the Next Word button */	  
    button {
      background-color: orange;		/* Button background color */
      color: white;					/* Button text color */
      font-size: 32px;				/* Large text for easy tapping */
      border: none;					/* Remove default button border */
      padding: 20px 60px;			/* Space inside the button */
      border-radius: 20px;			/* Rounded corners */
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>

    // Function that picks a random word and updates the page

      const wordEl = document.getElementById("word");

      pointsDisplay.classList.add("pop");

      // Fireworks every 5 points
      if (points > 0 && points % 5 === 0) {
        createCenterFireworks(10);
      }		
    }

    function createCenterFireworks(bursts = 1) {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      for (let b = 0; b < bursts; b++) {
        const burstX = screenWidth / 2 + (Math.random() - 0.5) * 200;
        const burstY = screenHeight / 2 + (Math.random() - 0.5) * 150;

        createFireworkSparkles(burstX, burstY, 40);
      }
    }

    function createFireworkSparkles(x, y, count) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");

        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;

        sparkle.style.color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
        sparkle.style.background = sparkle.style.color;

        const angle = Math.random() * 2 * Math.PI;
        const distance = 80 + Math.random() * 120;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        sparkle.style.setProperty("--translate", `translate(${dx}px, ${dy}px)`);

        sparkle.style.animationDelay = `${Math.random() * 0.2}s`;
        sparkle.style.width = sparkle.style.height = `${4 + Math.random() * 4}px`;
