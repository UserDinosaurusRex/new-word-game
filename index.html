  <!-- Sets the title of the webpage (appears in browser tab or Home Screen) -->
  <title>Next Word Game</title>

  <!-- Ensures the page scales properly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

      margin: 0;                    /* Remove default margins */
      padding-top: 100px;           /* Adds space at the top */
    }

    /* Styles the main word heading */
    h1 {
      font-size: 60px;              /* Large font size for the word */
      color: purple;                /* Purple text color */
      margin-bottom: 40px;          /* Space below the heading */
    }

    /* Styles the message paragraph below the word */
    #message {
      font-size: 24px;              /* Medium font size for message */
      color: darkblue;              /* Dark blue text color */
      margin-bottom: 50px;          /* Space below the message */
    }

    /* Styles the Next Word button */
    button {
      background-color: orange;      /* Button background color */
      color: white;                  /* Button text color */
      font-size: 32px;               /* Large text for easy tapping */
