<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Next Word Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body {
      font-family: sans-serif;
      background-color: #c8e6ff;
      text-align: center;
      margin: 0;
      padding-top: 100px;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    h1 {
      font-size: 60px;
      color: purple;
      margin-bottom: 40px;
    }

    #message {
      font-size: 24px;
      color: darkblue;
      margin-bottom: 30px;
    }

    #points {
      font-size: 28px;
      color: green;
      font-weight: bold;
      margin-bottom: 50px;
      transition: transform 0.2s ease;
      position: relative;
      display: inline-block;
    }

    /* Pop animation (every click) */
    @keyframes pop {
      0% { transform: scale(1); color: green; }
      50% { transform: scale(1.5); color: limegreen; }
      100% { transform: scale(1); color: green; }
    }
    .pop { animation: pop 0.4s ease; }

    /* Rainbow animation (every 15 points) */
    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      32% { color: yellow; }
      48% { color: green; }
      64% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }
    .rainbow {
      animation: rainbow 1s linear 3;
    }

    /* Firework sparkle animation */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      animation: drift 1.5s ease-out forwards;
      box-shadow: 0 0 8px 2px currentColor;
    }

    @keyframes drift {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: var(--translate) scale(0.3);
        opacity: 0;
      }
    }

    button {
      background-color: orange;
      color: white;
      font-size: 32px;
      border: none;
      padding: 20px 60px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
</head>

<body>

  <h1 id="word">Click “Next Word”!</h1>
  <p id="message">Tap the button to begin!</p>

  <p id="points">POINTS!!: 0</p>

  <button onclick="nextWord()">Next Word</button>

  <script>
    const words = ["his", "her", "an", "would", "know", "some", "could", "does", "them", "other", "than", "only"];
    let points = 0;

    const fireworkColors = [
      "red", "orange", "yellow", "lime", "cyan", "blue", "magenta",
      "violet", "white", "gold", "deeppink", "aqua"
    ];

    function nextWord() {
      const randomWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").textContent = randomWord;
      document.getElementById("message").textContent = "Great! Here's another word!";

      points++;
      const pointsDisplay = document.getElementById("points");
      pointsDisplay.textContent = "POINTS!!: " + points;

      // Pop animation
      pointsDisplay.classList.remove("pop");
      void pointsDisplay.offsetWidth;
      pointsDisplay.classList.add("pop");

      // Rainbow flash every 15 points
      if (points % 15 === 0) {
        pointsDisplay.classList.add("rainbow");
        setTimeout(() => pointsDisplay.classList.remove("rainbow"), 3000);
      }

      // Fireworks every 25 points
      if (points % 25 === 0) {
        createCenterFireworks(3); // multiple bursts for effect
      }
    }

    function createCenterFireworks(bursts = 1) {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      for (let b = 0; b < bursts; b++) {
        const burstX = screenWidth / 2 + (Math.random() - 0.5) * 200;
        const burstY = screenHeight / 2 + (Math.random() - 0.5) * 150;

        createFireworkSparkles(burstX, burstY, 35);
      }
    }

    function createFireworkSparkles(x, y, count) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");

        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;

        sparkle.style.color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
        sparkle.style.background = sparkle.style.color;

        const angle = Math.random() * 2 * Math.PI;
        const distance = 80 + Math.random() * 120;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        sparkle.style.setProperty("--translate", `translate(${dx}px, ${dy}px)`);

        sparkle.style.animationDelay = `${Math.random() * 0.2}s`;
        sparkle.style.width = sparkle.style.height = `${4 + Math.random() * 4}px`;

        document.body.appendChild(sparkle);

        setTimeout(() => sparkle.remove(), 1600);
      }
    }
  </script>

</body>
</html>
