    body {
      font-family: sans-serif;
      background-color: #c8e6ff;
      text-align: center;
      margin: 0;
      padding-top: 100px;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 60px;
      color: purple;
      margin-bottom: 40px;
      transition: color 0.3s ease;
    }

    #message {
      font-size: 24px;
      color: darkblue;
      margin-bottom: 30px;
    }

    #points {
      font-size: 28px;
      color: green;
      font-weight: bold;
      margin-bottom: 50px;
      transition: transform 0.2s ease;
    }

    /* Pop animation for the points */
    @keyframes pop {
      0% { transform: scale(1); color: green; }
      50% { transform: scale(1.5); color: limegreen; }
      100% { transform: scale(1); color: green; }
    }
    .pop { animation: pop 0.4s ease; }

    /* Rainbow text animation */
    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      32% { color: yellow; }
      48% { color: green; }
      64% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }
    .rainbow {
      animation: rainbow 1s linear 3;
    }

    /* Firework sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      animation: drift 1.5s ease-out forwards;
      box-shadow: 0 0 8px 2px currentColor;
    }

    @keyframes drift {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: var(--translate) scale(0.3);
        opacity: 0;
      }
    }

    button {
      background-color: orange;
      color: white;
      font-size: 32px;
      border: none;
      padding: 20px 60px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
</head>

    function nextWord() {
      const wordEl = document.getElementById("word");
      const messageEl = document.getElementById("message");
      const pointsDisplay = document.getElementById("points");

      const randomWord = words[Math.floor(Math.random() * words.length)];
      wordEl.textContent = randomWord;
      messageEl.textContent = "Great! Here's another word!";

      // Count words and trigger rainbow every 5
      wordCount++;
      if (wordCount % 5 === 0) {
        wordEl.classList.add("rainbow");
        setTimeout(() => wordEl.classList.remove("rainbow"), 3000);
      }

      // Update points
      points++;
      pointsDisplay.textContent = "POINTS!!: " + points;

      // Pop animation
      pointsDisplay.classList.remove("pop");
      void pointsDisplay.offsetWidth;
      pointsDisplay.classList.add("pop");

      // Fireworks every 10 points
      if (points > 0 && points % 10 === 0) {
        createCenterFireworks(10);
      }
    }

    function createCenterFireworks(bursts = 1) {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      for (let b = 0; b < bursts; b++) {
        const burstX = screenWidth / 2 + (Math.random() - 0.5) * 200;
        const burstY = screenHeight / 2 + (Math.random() - 0.5) * 150;

        createFireworkSparkles(burstX, burstY, 40);
      }
    }

    function createFireworkSparkles(x, y, count) {
      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");

        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;

        sparkle.style.color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
        sparkle.style.background = sparkle.style.color;

        const angle = Math.random() * 2 * Math.PI;
        const distance = 80 + Math.random() * 120;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        sparkle.style.setProperty("--translate", `translate(${dx}px, ${dy}px)`);

        sparkle.style.animationDelay = `${Math.random() * 0.2}s`;
        sparkle.style.width = sparkle.style.height = `${4 + Math.random() * 4}px`;

        setTimeout(() => sparkle.remove(), 1600);
